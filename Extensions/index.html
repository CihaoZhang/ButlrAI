<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI Email Assistant</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="background">
    <div id="container">
      <h2 id="title"><b>BOTLR.AI</b></h2>
      <div id="btn-holder">
      <button id="filterEmails" type="button" class="btn btn-primary btn-main" style="font-size:1.5rem;">Filter Emails</button>
      <button id="detectSpam" type="button" class="btn btn-primary btn-main" style="font-size:1.5rem;">Detect Spam</button>
      <button id="scheduleEmail" type="button" class="btn btn-primary btn-main" style="font-size:1.5rem;">Schedule Email</button>
      <button id="summarizeEmail" type="button" class="btn btn-primary btn-main" style="font-size:1.5rem;">Summarize Email</button>
      </div>
      <div id="bottom" class="btn-group" role="group">
        <button id="home" type="button" class="btn btn-outline-primary btn-bottom">Home</button>
        <button id="btn2" type="button" class="btn btn-outline-primary">Docs</button>
        <button id="btn3" type="button" class="btn btn-outline-primary">Settings</button>
        <button id="btn3" type="button" class="btn btn-outline-primary">Help</button>
      </div>
    </div>
  
    <script src="content.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
